<div class="modal-main">

	<div class="modal-header">
			<h2 class="modal-title">Editar Usu√°rio</h2>
	</div>
	
	<div class="modal-body" style="flex: 1; width: 490px; height: 150px;">
		<form>
			<div class="form-row">

			    <div class="form-group col-md-6">
			    	<label>Nome</label>
			    	<input type="text" class="form-control" placeholder="Nome" ng-model="contato.nome">
			    </div>

			    <div class="form-group col-md-6">
			    	<label>Telefone</label>
			    	<input type="text" class="form-control" placeholder="Telefone" ng-model="contato.telefone" mask="(99) 99999-9999">
			    </div>

			    <div class="form-group col-md-6">
			    	<label>Modelo do Celular</label>
			    	<input type="text" class="form-control" placeholder="Modelo do Celular" ng-model="contato.modeloCelular">
			    </div>

			    <div class="form-group col-md-6">
			    	<label>Operadora</label>
					<select class="form-control" ng-model="contato.operadora" ng-options="operadora as operadora for operadora in operadoras">
						<option value="">Selecione uma operadora</option>
					</select>
				</div>

			</div>
		</form>
	</div>		
	
	<div class="modal-footer" style="margin-top: 15px">

		<button class="btn btn-success" ng-click="save(contato)" style="float: left; height: 33;"><i class="far fa-check-circle">Salvar</i></button>

		<button class="btn btn-secondary" ng-click="cancel()" style="float: left; height: 33;">Cancelar</button>

		<button class="btn btn-danger" ng-click="delete(contato) " style="float: right;">Deletar</button>
	
	</div>

</div>
